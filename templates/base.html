<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DJANGO{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: #c9cfcc;
        }

        .navbar {
            background: linear-gradient(90deg, #4c0519, #1e1b4b, #134e4a);
            height: 72px;
        }

        .navbar-brand {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: #ffffff !important;
        }

        .nav-username {
            color: #e0f2fe;
            font-size: 0.9rem;
            margin-right: 12px;
        }

        .nav-btn {
            border-radius: 10px;
            padding: 6px 16px;
            font-size: 0.85rem;
        }
        .page-wrapper {
            height: calc(100vh - 72px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            overflow: hidden;
        }


.page-inner {
    width: 100%;
    max-width: 1200px;   /* acts like Bootstrap container */
    display: flex;
    justify-content: center;
}

        .btn {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .btn-outline-light {  /* Navbar buttons */
    border-color: rgba(255,255,255,0.6);
}

        .btn-outline-light:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .btn-success {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    border: none;
}

.btn-success:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(34,197,94,0.35);
}


        .btn-danger {
            background-color: #ef4444;
            border: none;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }
.btn-primary {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    border: none;
}

        .card {
            animation: fadeInUp 0.45s ease;
        }

        .alert {
            animation: fadeSlideDown 0.35s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-8px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<nav class="navbar shadow d-flex align-items-center">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

        <a class="navbar-brand" href="{% url 'home' %}">
            DJANGO<span style="color:#facc15;">.</span>
        </a>

        <div class="d-flex align-items-center gap-2">
            {% if user.is_authenticated %}
                <span class="nav-username">
                    Welcome, <strong>{{ user.username }}</strong>
                </span>

                <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm nav-btn">Home</a>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm nav-btn">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm nav-btn">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-success btn-sm nav-btn">Signup</a>
            {% endif %}
        </div>

    </div>
</nav>

<div class="page-wrapper">
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</div>



</body>
</html>
