{% extends 'base.html' %}
{% block title %}Create Profile{% endblock %}

{% block content %}
<style>
.profile-wrapper {
    height: calc(100vh - 72px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
}

.profile-card {
    width: 100%;
    max-width: 460px;
    border-radius: 16px;
    max-height: calc(100vh - 120px);
    overflow-y: auto;
}

.profile-card .mb-3 {
    margin-bottom: 0.75rem;
}
</style>

<div class="profile-wrapper">
    <div class="card profile-card shadow bg-white p-3">

        <h4 class="text-center mb-1 fw-bold">COMPLETE YOUR PROFILE</h4>
        <p class="text-center text-muted small mb-3">
            Tell us about yourself
        </p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Full Name</label>
                <input type="text" name="name" class="form-control form-control-sm" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Age</label>
                <input type="number" name="age" class="form-control form-control-sm" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Contact</label>
                <input type="text" name="contact" class="form-control form-control-sm" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Bio</label>
                <textarea name="bio" rows="2" class="form-control form-control-sm"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Profile Image</label>
                <input type="file" name="image" class="form-control form-control-sm">
            </div>

            <button type="submit" class="btn btn-success w-100 btn-sm fw-semibold">
                Create Profile
            </button>
        </form>

    </div>
</div>
{% endblock %}
