{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<style>
.profile-wrapper {
    height: calc(100vh - 72px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    overflow: hidden;
}

.profile-card {
    width: 100%;
    max-width: 460px;
    max-height: 85vh;
    border-radius: 16px;
    overflow-y: auto;
}

.profile-card .mb-3 {
    margin-bottom: 0.7rem;
}

.form-control {
    border-radius: 10px;
}

.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
    border-color: #22c55e;
}
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(12px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="profile-wrapper">
    <div class="card profile-card shadow bg-white p-3">

        <h4 class="text-center mb-1 fw-bold">EDIT PROFILE</h4>
        <p class="text-center text-muted small mb-3">
            Update your information
        </p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Name</label>
                <input type="text" name="name" value="{{ profile.name }}" class="form-control form-control-sm" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Age</label>
                <input type="number" name="age" value="{{ profile.age }}" class="form-control form-control-sm" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Bio</label>
                <textarea name="bio" rows="2" class="form-control form-control-sm">{{ profile.bio }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Contact</label>
                <input type="number" name="contact" value="{{ profile.contact }}" class="form-control form-control-sm"
                >
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold mb-1">Profile Image</label>
                <input type="file" name="image" class="form-control form-control-sm">
            </div>

            <button type="submit" class="btn btn-success w-100 btn-sm fw-semibold">Save Changes</button>
        </form>

    </div>
</div>
{% endblock %}
