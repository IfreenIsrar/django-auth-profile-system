{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
.home-wrapper {
    height: calc(100vh - 72px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    overflow: hidden;
}

.home-card {
    width: 100%;
    max-width: 720px;
    border-radius: 18px;
    animation: fadeInUp 0.45s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(14px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="home-wrapper">
    <div class="card home-card shadow bg-white p-4 p-md-5">

        <h3 class="mb-2 fw-bold">
            Welcome,
            <span class="text-success">{{ user.username }}</span>
        </h3>

        <p class="text-muted mb-3">
            Youâ€™re logged in and ready to go ðŸ’¥
        </p>

        <div class="border rounded p-3 mb-4 bg-light">
            <p class="mb-1">
                <strong>Email:</strong> {{ user.email }}
            </p>
        </div>

        <div class="d-flex gap-3 flex-wrap">
            <a href="{% url 'profile' %}" class="btn btn-outline-primary fw-semibold">
                View Profile
            </a>

        </div>

    </div>
</div>
{% endblock %}
