{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
<style>
.auth-wrapper {
    height: calc(100vh - 72px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    overflow: hidden;
}

.auth-card {
    width: 100%;
    max-width: 420px;
    border-radius: 16px;
    animation: fadeInUp 0.5s ease;
}

.form-control {
    border-radius: 10px;
}

.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
    border-color: #22c55e;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(14px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="auth-wrapper">
    <div class="card auth-card shadow bg-white p-4">

        <h3 class="text-center mb-4 fw-bold">Create Account</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} text-center small fw-semibold">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="u" class="form-control form-control-lg" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="email" name="e" class="form-control form-control-lg" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" name="p" class="form-control form-control-lg" placeholder="Password" required
                >
            </div>

            <button type="submit" class="btn btn-success w-100 btn-lg fw-semibold">
                Create Account
            </button>
        </form>

        <p class="text-center text-muted mt-3 mb-0">
            Already have an account?
            <a href="{% url 'login' %}" class="fw-semibold text-primary">
                Login
            </a>
        </p>

    </div>
</div>
{% endblock %}
